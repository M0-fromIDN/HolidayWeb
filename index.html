<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday Mayhem</title>

  <!-- ===== STYLE (INLINE ON PURPOSE) ===== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* HERO */
.hero {
  animation: fadeUp 1.2s ease-out forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 80px;
    }

h1 {
  font-size: 5.2rem;
  font-weight: 400;
  letter-spacing: -0.05em;
}

    .subtitle {
      margin-top: 20px;
      font-size: 1.4rem;
      opacity: 0.7;
    }

    /* PROJECT LIST */
    .project {
  font-size: 1.2rem;
  line-height: 2;
  cursor: pointer;
  position: relative;
  width: fit-content;
}

.project::after {
  content: "→";
  margin-left: 10px;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.project:hover::after {
  opacity: 1;
}

/* HORIZONTAL PROJECTS */
.projects {
  position: absolute;
  bottom: 100px;
  left: 0;
  width: 100%;
  overflow: hidden;
}

.projects-track {
  display: flex;
  gap: 120px;
  padding-left: 80px;
  will-change: transform;
}

.project {
  min-width: 300px;
  font-size: 1.3rem;
  cursor: pointer;
  white-space: nowrap;
  opacity: 0.8;
  transition: opacity 0.2s ease;
}

.project:hover {
  opacity: 1;
}

    /* FOOTER */
    footer {
      position: absolute;
      right: 80px;
      bottom: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .preview-container {
  position: absolute;
  top: 50%;
  right: 80px;
  transform: translateY(-50%);
  width: 500px;
  height: 350px;
  overflow: hidden;
  pointer-events: none;
}

.preview {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transform: translateX(50px);
  transition:
    opacity 0.4s ease,
    transform 0.4s ease;
}
.preview.active {
  opacity: 1;
  transform: translateX(0);
}
  </style>
</head>

<body>

  <section class="hero">
    <div>
      <h1>Holiday Mayhem</h1>
      <div class="subtitle">Bali & Lombok</div>
    </div>
  </section>

<section class="projects">
  <div class="projects-track">
    <div class="project">Pura Tanah Lot</div>
    <div class="project">Kecak Dance in Uluwatu</div>
    <div class="project">Fly Board Tanjung Benoa</div>
    <div class="project">Finns Beach Club</div>
  </div>
</section>
<div class="preview-container">
  <img src="src/image/IMG_20251220_123822.jpg" class="preview" data-index="0">
  <img src="src/image/IMG_20251224_182350.jpg" class="preview" data-index="1">
  <img src="src/image/WhatsApp Image 2026-01-11 at 22.16.15.jpeg" class="preview" data-index="2">
  <img src="src/image/IMG_20260101_164236.jpg" class="preview" data-index="3">
</div>

  <footer>
    Muhammad Aiman • Est. 2026
  </footer>
  
<script>
  const track = document.querySelector(".projects-track");

  let currentX = 0;
  let targetX = 0;

  window.addEventListener("wheel", (e) => {
    targetX -= e.deltaY * 0.5;
    targetX = Math.min(0, targetX);
    targetX = Math.max(
      -(track.scrollWidth - window.innerWidth + 80),
      targetX
    );
  });

  function animate() {
    currentX += (targetX - currentX) * 0.08;
    track.style.transform = `translateX(${currentX}px)`;
    requestAnimationFrame(animate);
  }

  animate();
  
  const projects = document.querySelectorAll(".project");
const previews = document.querySelectorAll(".preview");

projects.forEach((project, index) => {
  project.addEventListener("mouseenter", () => {
    previews.forEach(p => p.classList.remove("active"));
    const img = document.querySelector(`.preview[data-index="${index}"]`);
    if (img) img.classList.add("active");
  });
});
</script>
</body>
</html>
